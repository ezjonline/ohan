<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Clinics - OHAN</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;600;700&family=Source+Sans+3:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css?v=3">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
</head>

<body>
    <header class="navbar" style="background: transparent; border: none;">
        <div class="container flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-2">
                <img src="logo.png" alt="OHAN Health" class="logo-img">
            </a>
            <nav id="nav-menu" class="nav-menu flex items-center gap-4">
                <div class="lang-selector flex items-center gap-1"
                    style="background: rgba(255,255,255,0.5); padding: 4px 12px; border-radius: 20px; margin-right: var(--spacing-2); cursor: pointer; color: var(--color-text-muted); font-weight: 700; font-size: 0.9rem;">
                    <i data-lucide="globe" style="width: 16px;"></i>
                    <span>EN</span>
                </div>
                <a href="index.html" class="nav-link">Home</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="clinics.html" class="nav-link active">Find Clinics</a>
                <a href="partner.html" class="nav-link">Partners</a>
                <a href="navigator.html" class="btn btn-primary">Start Navigator</a>
            </nav>
        </div>
    </header>

    <main class="section">
        <div class="container">
            <div style="margin-bottom: var(--spacing-6);">
                <h1>Clinic Directory</h1>
                <p>Find low-cost, sliding-scale, and safety-net dental clinics near you.</p>
            </div>

            <!-- Filters -->
            <div class="card" style="margin-bottom: var(--spacing-6); background: white; padding: var(--spacing-3);">
                <div class="flex gap-4 items-center" style="flex-wrap: wrap;">
                    <div style="flex: 1; min-width: 200px;">
                        <label for="zip-search"
                            style="font-size: 0.875rem; font-weight: 600; display: block; margin-bottom: 4px;">Zip
                            Code</label>
                        <input type="text" id="zip-search" placeholder="Enter Zip Code (e.g. 78704)"
                            style="width: 100%; padding: 0.5rem; border: 1px solid var(--color-border); border-radius: var(--radius-sm);">
                    </div>
                    <button id="search-btn" class="btn btn-primary" style="margin-top: 24px;">Search</button>
                    <!-- "View All" is implicit by clearing or we could add a button logic. -->
                </div>
            </div>

            <!-- Loading State -->
            <div id="loading-indicator" class="text-center" style="padding: 2rem;">
                <div
                    style="display: inline-block; width: 24px; height: 24px; border: 3px solid var(--color-border); border-top-color: var(--color-primary); border-radius: 50%; animation: spin 1s linear infinite;">
                </div>
                <p style="margin-top: 1rem; color: var(--color-text-muted);">Loading live clinic data...</p>
            </div>

            <!-- Dynamic Container -->
            <div id="clinics-container" class="grid grid-cols-2 gap-4">
                <!-- Clinics injected here -->
            </div>

            <!-- No Results State -->
            <div id="no-results" class="text-center"
                style="display: none; padding: 3rem; background: white; border-radius: var(--radius-md); border: 1px dashed var(--color-border);">
                <i data-lucide="search-x"
                    style="width: 48px; height: 48px; color: var(--color-text-muted); margin-bottom: 1rem; display: inline-block;"></i>
                <h3>No clinics found</h3>
                <p class="text-muted">Try a different Zip Code or clear your search to see all locations.</p>
                <button id="clear-search-btn" class="btn btn-secondary" style="margin-top: 1rem;">View All
                    Clinics</button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container flex flex-col items-center gap-6">
            <a href="index.html" class="flex items-center gap-2">
                <img src="logo.png" alt="OHAN Health" style="height: 48px; opacity: 0.9;">
            </a>
            <div style="font-size: 0.875rem; color: var(--color-text-light);">
                Â© 2025 OHAN Public Health Project.
            </div>
        </div>
    </footer>

    <script src="script.js?v=2"></script>
    <style>
        @media (max-width: 768px) {
            .grid-cols-2 {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <script src="https://cdn.botpress.cloud/webchat/v3.5/inject.js" defer></script>
    <script src="https://files.bpcontent.cloud/2026/01/07/05/20260107051650-RAIHAMXI.js" defer></script>
</body>

</html>
