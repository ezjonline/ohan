<body>
    <header class="navbar">
        <div class="container flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-2">
                <img src="logo.png" alt="OHAN Health" class="logo-img">
            </a>
            <nav id="nav-menu" class="nav-menu flex items-center gap-4">
                <a href="index.html" class="nav-link">Home</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="clinics.html" class="nav-link">Find Clinics</a>
                <a href="partner.html" class="nav-link">Partners</a>
                <a href="navigator.html" class="btn btn-primary">Start Navigator</a>
            </nav>
        </div>
    </header>

    <main class="section pt-safe">
        <div class="container" style="max-width: 600px;">
            <div class="text-center" style="margin-bottom: var(--spacing-6);">
                <h1>Contact Us</h1>
                <p class="text-muted">Have questions about the project? Send us a message.</p>
            </div>

            <div class="card">
                <form action="#" method="POST" class="flex flex-col gap-4">
                    <div>
                        <label for="name" style="display: block; margin-bottom: 8px; font-weight: 500;">Name</label>
                        <input type="text" id="name" name="name"
                            style="width: 100%; padding: 0.75rem; border: 1px solid var(--color-border); border-radius: var(--radius-sm);">
                    </div>

                    <div>
                        <label for="email" style="display: block; margin-bottom: 8px; font-weight: 500;">Email</label>
                        <input type="email" id="email" name="email"
                            style="width: 100%; padding: 0.75rem; border: 1px solid var(--color-border); border-radius: var(--radius-sm);">
                    </div>

                    <div>
                        <label for="message"
                            style="display: block; margin-bottom: 8px; font-weight: 500;">Message</label>
                        <textarea id="message" name="message" rows="5"
                            style="width: 100%; padding: 0.75rem; border: 1px solid var(--color-border); border-radius: var(--radius-sm); font-family: inherit;"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%;">Send Message</button>

                    <p
                        style="font-size: 0.875rem; color: var(--color-text-muted); text-align: center; margin-top: var(--spacing-2);">
                        For technical support only. Please do not share private medical information.
                    </p>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container flex flex-col items-center gap-6">
            <a href="index.html" class="flex items-center gap-2">
                <img src="logo.png" alt="OHAN Health" style="height: 48px; opacity: 0.9;">
            </a>

            <div class="flex gap-6 flex-wrap justify-center" style="font-size: 0.9rem;">
                <a href="about.html" class="nav-link" style="color: var(--color-text-muted);">About</a>
                <a href="partner.html" class="nav-link" style="color: var(--color-text-muted);">Partners</a>
                <a href="contact.html" class="nav-link" style="color: var(--color-text-muted);">Contact</a>
                <a href="privacy.html" class="nav-link" style="color: var(--color-text-muted);">Privacy</a>
            </div>

            <div style="font-size: 0.875rem; color: var(--color-text-light);">

        </div>
