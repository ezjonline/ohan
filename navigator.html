<body>
    <header class="navbar">
        <div class="container flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-2">
                <img src="logo.png" alt="OHAN Health" class="logo-img">

                <a href="navigator.html" class="btn btn-primary active">Start Navigator</a>
            </nav>
        </div>
    </header>



    <main class="section pt-safe"
        style="min-height: 70vh; display: flex; flex-direction: column; justify-content: center; padding: var(--spacing-12) 0;">
        <div class="container" style="max-width: 1000px; margin: 0 auto; text-align: center;">
            <h1 style="margin-bottom: var(--spacing-3); color: var(--color-primary);">Oral Health Access Navigator</h1>
            <p
                style="font-size: 1.75rem; color: var(--color-text-muted); margin-bottom: var(--spacing-8); font-weight: 500;">
                Answer a few simple questions to explore care options and find nearby clinics.
            </p>

            <!-- Botpress Embed Container -->
            <div id="webchat" style="width: 100%; height: 600px;"></div>

            <style>
                #webchat .bpWebchat {
                    position: unset;
                    width: 100%;
                    height: 100%;
                    max-height: 100%;
                    max-width: 100%;
                }

                #webchat .bpFab {
                    display: none;
                }
            </style>

            <!-- Standard Botpress Scripts (Matches Index.html) -->
            <script src="https://cdn.botpress.cloud/webchat/v3.5/inject.js"></script>
            <script src="https://files.bpcontent.cloud/2026/01/07/05/20260107051650-RAIHAMXI.js"></script>

            <!-- Inline Embed Logic -->
            <script>
                // Force Inline Mode for Navigator Page
                window.addEventListener('load', () => {
                    let attempts = 0;
                    const interval = setInterval(() => {
                        attempts++;

                        // 1. Check if Botpress is defined
                        if (window.botpress) {

                            // 2. Open the bot if it's not open
                            try {
                                window.botpress.open();
                            } catch (e) { console.log("Botpress open error (benign):", e); } // benign error if already opening

                            // 3. Find elements
                            const target = document.querySelector("#webchat");
                            const bpContainer = document.querySelector(".bpChatContainer"); // variable class name, usually this

                            if (target && bpContainer) {
                                // 4. Move container if needed
                                if (bpContainer.parentElement !== target) {
                                    target.appendChild(bpContainer);
                                    console.log("Moved Botpress container to inline div.");
                                }

                                // 5. Force Styles
                                target.style.position = "relative";
                                bpContainer.style.position = "absolute";
                                bpContainer.style.top = "0";
                                bpContainer.style.left = "0";
                                bpContainer.style.width = "100%";
                                bpContainer.style.height = "100%";
                                bpContainer.style.zIndex = "10";
                            }
                        }

                        // Stop after 10 seconds
                        if (attempts > 100) clearInterval(interval);
                    }, 100);
                });
            </script>


        </div>
    </main>

    <style>
        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-10px);
            }

            60% {
                transform: translateY(-5px);
            }
        }
    </style>
